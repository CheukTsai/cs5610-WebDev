<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 100px;
            height: 100px;
        }

        @media(min-width:1000px) {
            #p1 {
                opacity: 0;
            }

            #p2 {
                opacity: 0;
            }

            #p3 {
                opacity: 1;
            }
        }

        @media(min-width:720px) {
            #p1 {
                opacity: 0;
            }

            #p2 {
                opacity: 1;
            }

            #p3 {
                opacity: 0;
            }
        }

        @media(max-width:720px) {
            #p1 {
                opacity: 1;
            }

            #p2 {
                opacity: 0;
            }

            #p3 {
                opacity: 0;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <img id="p1" src="https://m.media-amazon.com/images/I/71YPjsEyo7L._AC_SL1500_.jpg" alt="">
    <img id="p2" src="https://www.gardeningknowhow.com/wp-content/uploads/2021/05/whole-and-slices-watermelon.jpg"
        alt="">
    <img id="p3" src="https://upload.wikimedia.org/wikipedia/commons/9/90/Hapus_Mango.jpg" alt="">
</body>

</html>
